{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block titulo %}Recetas{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <link href= "{% static 'recetas/css/main.css' %}" rel='stylesheet'>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="{% static 'recetas/img/logo.png' %}"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText" >
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                <a class="nav-link" href="{% url 'registro' %}">Ultimas Reectas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'registro' %}">REGISTRO</a>
                  </li>
                </ul>   
              </div>
            </div>
          </nav>
    </header>

<div class='container main-container'>
    {%block content %}{% endblock%}
</div>
<div>
<footer>
    <a href="{% url 'contacto' %}">Contacto</a>
</footer>
</div>
</body>
</html>
